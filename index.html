<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmbosanTech - Panel de Comunicaci√≥n</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --bg: #f0f2f5;
            --text: #1a1a1a;
            --danger: #ff7675;
            --success: #55efc4;
            --info: #74b9ff;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 { font-size: 20px; color: var(--text); margin-bottom: 20px; text-align: center; }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-quick {
            border: none;
            padding: 20px 10px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
            color: #2d3436;
        }

        .btn-quick:active { transform: scale(0.95); }
        .btn-need { background-color: var(--info); }
        .btn-state { background-color: var(--success); }
        .btn-urgent { background-color: var(--danger); color: white; }

        textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #botonHablar {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 18px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
        }

        #botonHablar:disabled { background-color: #ccc; cursor: not-allowed; }
        .footer { text-align: center; margin-top: 20px; font-size: 10px; color: #bbb; letter-spacing: 1px; }
    </style>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">

</head>
<body>
    <div class="container">
        <div id="info-saldo" style="text-align: right; font-size: 12px; margin-bottom: 10px; color: #666;">
            Cr√©ditos: <span id="caracteres-restantes">Cargando...</span>
        </div>
        <h1>Panel de comunicaci√≥n</h1>
        
        <div class="quick-actions">
            <button class="btn-quick btn-need" onclick="hablarRapido('Agua')">üíß Agua</button>
            <button class="btn-quick btn-need" onclick="hablarRapido('Hambre')">ü•£ Hambre</button>
            <button class="btn-quick btn-state" onclick="hablarRapido('Estoy bien')">‚úÖ Estoy bien</button>
            <button class="btn-quick btn-state" onclick="hablarRapido('Quiero descansar un poco')">üò¥ Descansar</button>
            <button class="btn-quick btn-urgent" onclick="hablarRapido('Dolor')">‚ö†Ô∏è DOLOR</button>
            <button class="btn-quick" style="background:#dfe6e9" onclick="hablarRapido('Gracias')">üôè Gracias</button>
        </div>

        <textarea id="textoParaHablar" placeholder="O escribe algo personalizado aqu√≠..."></textarea>
        <button id="botonHablar" onclick="procesarTexto()">Hablar personalizado</button>
        
        <div class="footer">Powered by Embosantech</div>
    </div>

<script>
    
    // 1. CONFIGURACI√ìN
    const API_KEY = "2a60b824318622a0da275c152f1c158e8db44ce30727ee193bad86ca834c0048"; 
    const VOICE_ID = "hpp4J3VqNfWAUOO0d1Us"; 

    // --- L√ìGICA DE SALDO ACTUALIZADA ---
    const SALDO_INICIAL_CODIGO = 7922; // Tu nuevo saldo real
    
    // Si el saldo guardado no existe, usa el del c√≥digo.
    let saldoActual = localStorage.getItem('saldo_embosantech') 
        ? parseInt(localStorage.getItem('saldo_embosantech')) 
        : SALDO_INICIAL_CODIGO;

    // TRUCO DE MENTOR: Si acabas de actualizar el c√≥digo manualmente, 
    // forzamos la actualizaci√≥n si el valor es mayor al guardado (o si quieres resetear)
    if (localStorage.getItem('ultimo_reset') !== "v2") {
        saldoActual = SALDO_INICIAL_CODIGO;
        localStorage.setItem('ultimo_reset', "v2"); // Marcamos que ya actualizamos a esta versi√≥n
    }

    function actualizarSaldoVisual() {
        const saldoTxt = document.getElementById('caracteres-restantes');
        if (!saldoTxt) return;

        localStorage.setItem('saldo_embosantech', saldoActual);
        saldoTxt.innerText = `${saldoActual.toLocaleString()} caracteres`;

        if (saldoActual < 1000) {
            saldoTxt.style.color = 'var(--danger)';
            saldoTxt.style.fontWeight = 'bold';
        } else {
            saldoTxt.style.color = '#666';
            saldoTxt.style.fontWeight = 'normal';
        }
    }

    async function hablar(texto) {
        if (!texto) return;
        
        const btnPrincipal = document.getElementById('botonHablar');
        btnPrincipal.disabled = true;

        try {
            const respuesta = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json', 
                    'xi-api-key': API_KEY 
                },
                body: JSON.stringify({
                    text: texto,
                    model_id: "eleven_multilingual_v2",
                    voice_settings: { stability: 0.5, similarity_boost: 0.75 }
                })
            });

            if (!respuesta.ok) throw new Error("Error en la API");

            const blob = await respuesta.blob();
            const audio = new Audio(URL.createObjectURL(blob));
            await audio.play();

            // Restamos y actualizamos
            saldoActual -= texto.length;
            actualizarSaldoVisual();

        } catch (e) {
            console.error(e);
            alert("Error: No se pudo reproducir el audio.");
        } finally {
            btnPrincipal.disabled = false;
        }
    }

    function hablarRapido(texto) {
        hablar(texto);
    }

    function procesarTexto() {
        const campo = document.getElementById('textoParaHablar');
        if (campo.value.trim() !== "") {
            hablar(campo.value);
            campo.value = ""; 
        }
    }

    // Inicializaci√≥n al cargar la p√°gina
    actualizarSaldoVisual();
    if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('‚úÖ EmbosanVoice: Service Worker registrado con √©xito', reg))
        .catch(err => console.warn('‚ùå Error al registrar el Service Worker', err));
    });
    }
</script>
</body>
</html>
